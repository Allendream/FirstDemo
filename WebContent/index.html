				html += "<tr><td>" + data[i].serialNumber+ "</td>";
				html += "<td>" + data[i].price+ "</td>";
				html += "<td>" + data[i].builder + "</td>";
				html += "<td>" + data[i].model "</td>";
				html += "<td>" + data[i].type + "</td>";

			$("table").append(html);		
		});
	});
